{% extends "base.html" %}

{% block page_title %}Settings: {{ deck.name }}{% endblock %}

{% block content %}
    <div class="card form-card">
        <h3>Deck-Specific Settings</h3>
        <p>Leave fields blank to use the global default setting.</p>
        {% if message %}
            <p class="message">{{ message }}</p>
        {% endif %}
        <form action="/settings/{{ deck.id }}" method="post">
            <div class="form-group">
                <label for="new_cards_per_day">New Cards Per Day:</label>
                <input type="number" id="new_cards_per_day" name="new_cards_per_day" value="{{ deck.new_cards_per_day or '' }}" placeholder="Global Default: {{ global_new_cards_per_day }}" min="1">
            </div>
            <div class="form-group">
                <label for="max_reviews_per_day">Max Reviews Per Day:</label>
                <input type="number" id="max_reviews_per_day" name="max_reviews_per_day" value="{{ deck.max_reviews_per_day or '' }}" placeholder="Global Default: {{ global_max_reviews_per_day }}" min="1">
            </div>
            <button type="submit" class="btn btn-primary">Save Deck Settings</button>
            <a href="/decks" class="btn btn-secondary">Back to Decks</a>
        </form>
    </div>
{% endblock %}
