{% extends "base.html" %}

{% block page_title %}Settings{% endblock %}

{% block content %}
    <div class="card form-card">
        <h3>Algorithm Settings</h3>
        {% if message %}
            <p class="message">{{ message }}</p>
        {% endif %}
        <form action="/settings" method="post">
            <div class="form-group">
                <label for="new_cards_per_day">New Cards Per Day:</label>
                <input type="number" id="new_cards_per_day" name="new_cards_per_day" value="{{ new_cards_per_day }}" min="1">
            </div>
            <div class="form-group">
                <label for="max_reviews_per_day">Max Reviews Per Day:</label>
                <input type="number" id="max_reviews_per_day" name="max_reviews_per_day" value="{{ max_reviews_per_day }}" min="1">
            </div>
            <button type="submit" class="btn btn-primary">Save Settings</button>
        </form>
    </div>
{% endblock %}
